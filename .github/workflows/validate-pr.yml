name: Validate PR

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Set up pnpm
        uses: pnpm/action-setup@v4.1.0
      - name: Set up Node
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 22.20.0 # Must match engines.node in package.json
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: TypeScript check
        run: pnpm ts-check
      - name: Lint
        run: pnpm lint
      - name: Format
        run: pnpm format:check
      - name: Test
        run: pnpm test
      - name: Build
        run: pnpm build
      - name: Manage labels
        id: manage-labels
        uses: ./.github/actions/manage-github-labels
        with:
          labels-to-add: 'pr-in-progress, testing'
          labels-to-remove: 'merged'
          github-token: ${{ github.token }}

      - name: Add message to summary
        run: echo "${{ steps.manage-labels.outputs.markdown-message }}" >> $GITHUB_STEP_SUMMARY
